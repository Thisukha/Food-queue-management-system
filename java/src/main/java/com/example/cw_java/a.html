<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reserva</title>
    <style>
        body {
            background-color: blue; /* Set background color to blue */
            color: white; /* Set text color to white for better visibility */
        }
    </style>
</head>
<body>
    <h1>Hotel Reserva</h1>
    <form>
        <label for="firstname">Enter your first name:</label><br>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Enter your last name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="email">Enter your email address:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Setup a password:</label><br>
        <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
